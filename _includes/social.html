<!-- Facebook Open Graph - see https://developers.facebook.com/docs/sharing/webmasters#markup -->
<meta property="og:type" content="website">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ page.description }}">
<meta property="og:image" content="{{ site.url }}/img/social-share.jpg">
<meta property="og:image:type" content="image/jpg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<!-- end:open graph -->

<!-- Twitter Cards - see https://dev.twitter.com/cards/markup -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.twitter }}">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.description }}">
<meta name="twitter:image" content="{{ site.url }}/img/social-share.jpg">
<meta name="twitter:image:alt" content="Biobags logo">
<!-- end:twitter cards -->
